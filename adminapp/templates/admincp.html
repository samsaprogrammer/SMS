{% extends "adminparent.html" %}
{% block body %}
<div class="row">
    <div class="col-sm-10 mx-auto">
        <h1 style="text-align:center;" class="my-3">Change Password</h1>  
        <form method="post">
            {% csrf_token%}

            {% if msg%}
            <div class="alert alert-light" role="alert">{{msg}}</div>
            {% endif %}
            <table class="table">
                <tr>
                    <td>Enter Old Password</td>
                    <td>
                        <input type="text" name="oldpassword" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>Enter New Password</td>
                    <td>
                        <input type="text" name="newpassword" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td>
                        <input type="text" name="cpassword" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <button type="submit" class="btn btn-success">Change</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
{% endblock %}
