{% extends "studentparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;">Profile</h1> 
            <form method="post" class="row g-4" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-sm-12">
                    <div class="mx-auto" style="max-width:200px;">
                        {% if stu.pic %}
                        <img src="{{stu.pic.url}}" alt="" class="w-100" height="200">
                        {% endif %}
                        <input type="file" name="pic" class="form-control" />
                    </div>
                </div>
                <div class="col-sm-6"><label for="">Name</label><input type="text" value="{{stu.name}}" class="form-control bg-dark" readonly></div>
                <div class="col-sm-6"><label for="">Father's Name</label><input type="text"   value="{{stu.fname}}" class="form-control bg-dark" readonly></div>
                <div class="col-sm-6"><label for="">Student's Class</label><input type="text" value="{{stu.sclass}}" class="form-control bg-dark" readonly></div>
                <div class="col-sm-6"><label for="">Email</label><input type="text" value="{{stu.email}}" class="form-control bg-dark" readonly></div>
                <div class="col-sm-6"><label for="">Student's Mobile</label><input type="text" value="{{stu.mobile}}" class="form-control bg-dark" readonly></div>
                <div class="col-sm-6"><label for="">Father's Number</label><input type="text"  value="{{stu.fnumber}}" class="form-control bg-dark" readonly></div>
                <div class="col-sm-6"><label for="">Student's Fees</label><input type="text"  value="{{stu.sfee}}" class="form-control bg-dark" readonly></div>
                <div class="col-sm-6"><label for="">Left fees</label><input type="text" value="{{stu.balance}}" class="form-control bg-dark" readonly></div>
                <div col-sm-12 class="text-center">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </form>  
              
        </div>
    </div>
{% endblock body %}
