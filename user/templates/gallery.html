<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
   
</head>
<body>
{%extends 'parent.html'%}
{%load static%}
{%block text%}

<span class="text-white">  /  Video Gallery </span>
<h2 class="text-light">Video Gallery </h2>

<hr style="opacity: 1;height:1vh; width: 13vw; background-color: #346fd4;" class="border-0">
{%endblock%}
{%block body%}
<div class="col-sm-10 mx-auto p-4" data-aos="zoom-in">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
            <div class="card  img-hover">
                <iframe class="w-100" style="height:50vh;"
                    src="https://www.youtube.com/embed/M1156iKJgNo?si=SMqZZA8-WqVGbeSO" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
{%endblock%}
</body>
</html>
